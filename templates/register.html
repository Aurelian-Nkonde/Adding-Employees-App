{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Register Page {% endblock title %}

{% block content %}
    <div id="register-container">
        <div id="register-form">
            <div class="container">
                <div class="row mt-1 pt-1 justify-content-center">
                    <div class="col-md-6">
                        <div class="card cardcss">
                            <div class="card-header">
                                <div class="signupTitle card-title text-center">register here here</div>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <input type="submit" value="register" class="btn btn-block btnSignup">
                                </form>
                                <hr>
                                <a href="{% url 'login' %}" class="btn btn-block btnLogin">login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
