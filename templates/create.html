{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %} Logout page {% endblock title %}

{% block content %}
<div class="container">
    <h2 class="text-center pt-4">Add a Employee</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <input type="submit" value="Add" class="btn btn-block bg-success text-white mb-1">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
